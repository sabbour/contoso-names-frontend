apiVersion: apps/v1
kind: Deployment
metadata:
  name: contosonames-frontend
  labels:
    app: contosonames-frontend
  namespace: contoso
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contosonames-frontend
  template:
    metadata:
      labels:
        app: contosonames-frontend
    spec:
      containers:
        - name: contosonames-frontend
          image: contosoacrbuild.azurecr.io/contosonames-frontend:latest
          ports:
            - containerPort: 3000